<!DOCTYPE html>
<html>

        <title>Question 3</title>
    </head>
    <body>
        <h1>Quesiton 3</h1>
        <h2>Display Names and Nationality</h2>
        <script>
            let results = [
                {"gender": "female",    "name": {"title": "mademoiselle", "first": "ruth", "last": "nicolas"},  "nat": "CH"},
                {"gender": "female",    "name": {"title": "miss", "first": "رها", "last": "سلطانی نژاد"},       "nat": "IR"},
                {"gender": "female",    "name": {"title": "mrs", "first": "patricia", "last": "hale"},          "nat": "GB"},
                {"gender": "male",      "name": {"title": "mr", "first": "fernando", "last": "cooper"},         "nat": "US"},
                {"gender": "female",    "name": {"title": "mrs", "first": "یسنا", "last": "صدر"},               "nat": "IR"},
                {"gender": "male",      "name": {"title": "mr", "first": "eino", "last": "tuomala"},            "nat": "FI"},
                {"gender": "female",    "name": {"title": "ms", "first": "gonca", "last": "özkara"},            "nat": "TR"},
                {"gender": "male",      "name": {"title": "mr", "first": "kyle", "last": "castillo"},           "nat": "US"},
                {"gender": "female",    "name": {"title": "miss", "first": "olivia", "last": "kumar"},          "nat": "NZ"},
                {"gender": "male",      "name": {"title": "monsieur", "first": "raymond", "last": "durand"},    "nat": "CH"}
            ]

            let unorderedList = document.createElement('ul')
            for (let obj of results) {
                let listItem = document.createElement('li')
                listItem.innerText = obj.name.first + ` ` + obj.name.last + ` ` + obj.nat
                unorderedList.appendChild(listItem)
            }
            document.body.appendChild(unorderedList)
        </script>
    </body>
</html>
